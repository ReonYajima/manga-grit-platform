services:
  app:
    build: .
    image: manga-grit-platform:latest
    command: bundle exec rails server -b 0.0.0.0 -p 3000
    environment:
      - RAILS_ENV=development
      - DB_HOST=db
      - DB_USER=manga_grit_app
      - DB_PASSWORD=StrongAppPassword123!
      - MYSQL_DATABASE=manga_grit_platform_development
    volumes:
      - .:/rails  # ← ここを変更！カレントディレクトリをマウント
      - /rails/tmp
      - /rails/log
      - bundle-cache:/usr/local/bundle  # Gemキャッシュ
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: StrongRootPassword123!
      MYSQL_DATABASE: manga_grit_platform_development
      MYSQL_USER: manga_grit_app
      MYSQL_PASSWORD: StrongAppPassword123!
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  nginx:
    image: nginx:1.24-alpine
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - .:/rails  # ← ここも変更
      - ./nginx/myapp.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db-data:
  bundle-cache:  # ← 追加